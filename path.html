<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id = "path" width = "300" height = "300">
        <h1>不支持canvas</h1>
    </canvas> 
    <!-- 若不支持会显示里面的内容 -->
    <script type="text/javascript">
        function drawPath(){
            var canvas = document.getElementById('path');
            var ctx = canvas.getContext('2d');
            //画三角形边框
            ctx.beginPath();
            ctx.moveTo(150,150);
            ctx.lineTo(200,150);
            ctx.lineTo(150,200);
            ctx.closePath();
            ctx.stroke();
        }
        function fillPath(){
            var canvas = document.getElementById('path');
            var ctx = canvas.getContext('2d');
            // 利用线性梯度做颜色渐变效果
            var myGradient = ctx.createLinearGradient(150,150,200,200);
            myGradient.addColorStop(0,'black');
            myGradient.addColorStop(1,'white');
            // 画三角形
            ctx.beginPath();
            ctx.moveTo(150,150);
            ctx.lineTo(200,150);
            ctx.lineTo(150,200);
            ctx.closePath();
            // 填色
            ctx.fillStyle = myGradient;
            ctx.fill();
        }
        drawPath();
        fillPath();
    </script>

</body>
</html>
